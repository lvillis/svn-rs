name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo doc --no-deps --all-features
      - run: cargo package --no-verify

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rust: 1.92.0
            cargo_args: ""
          - os: ubuntu-latest
            rust: 1.92.0
            cargo_args: "--no-default-features"
          - os: ubuntu-latest
            rust: 1.92.0
            cargo_args: "--features serde"
          - os: ubuntu-latest
            rust: 1.92.0
            cargo_args: "--features cyrus-sasl"
          - os: ubuntu-latest
            rust: 1.92.0
            cargo_args: "--all-features"
          - os: ubuntu-latest
            rust: stable
            cargo_args: ""
          - os: windows-latest
            rust: 1.92.0
            cargo_args: ""
          - os: windows-latest
            rust: 1.92.0
            cargo_args: "--all-features"
          - os: macos-latest
            rust: 1.92.0
            cargo_args: ""
          - os: macos-latest
            rust: 1.92.0
            cargo_args: "--all-features"
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo test ${{ matrix.cargo_args }}

  interop:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
      - uses: Swatinem/rust-cache@v2
      - run: sudo apt-get update
      - run: sudo apt-get install -y subversion
      - run: SVN_INTEROP=1 cargo test --all-features --test interop_svnserve -- --nocapture
